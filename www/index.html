<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    var TestClass = ncmb.DataStore("ms");

    function register(){
      var testClass = new TestClass();
      var key = $("#field").val();
      var value = $("#value").val();
      testClass.set(key, value);
      testClass.save().
      then(function(m) {
        $("#message").html("New object created with objectId: " + testClass.objectId);
      })
      .catch(function(err){
        $("#message").html("Failed to create new object, with error code: " + JSON.stringify(err));
      })
    }

    function fetchAll() {
      let TestDataClass = ncmb.DataStore("ms");
      TestDataClass.order("name",false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchName() {
      let name = $("#name").val();
      let TestDataClass = ncmb.DataStore("ms");
      TestDataClass.equalTo("name",name).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchLevel() {
      let level = parseInt($("#level").val());
      let TestDataClass = ncmb.DataStore(monster);
      TestDataClass.equalTo("level",level).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchLevelLT() {
      let level = parseInt($("#level").val());
      let TestDataClass = ncmb.DataStore(monster);
      TestDataClass.lessThan("level",level).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchLevelGT() {
      let level = parseInt($("#level").val());
      let TestDataClass = ncmb.DataStore(monster);
      TestDataClass.greaterThan("level",level).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function showResults(results) {
      // テーブルのヘッダを生成
      let msg = "<table><tr><th>name</th><th>Lvl</th>";
      for (let i = 0; i < results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td>" + results[i].name + "</td>";
        msg += "<td class='num'>" + results[i].level + "</td>";
        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }
  </script>
</head>

<body>
  <h1>monster</h1>
 <div>
    <label for="field">field:</label>
    <input id="field" type="text" >
  </div>
   <div>
    <label for="value">name:</label>
    <input id="value" type="text" placeholder="monster name">
  </div> 
  <div>
    <label for="field2">field:</label>
    <input id="field2" type="text" >
  </div>
   <div>
    <label for="value2">level:</label>
    <input id="value2" type="number" placeholder="monster level">
  </div>
  <div>search</div>
  <div>
    <label for="name">name:</label>
    <input id="name" type="text" placeholder="monster name">
  </div>
  <div>
    <label for="level">level:</label>
    <input id="level" type="number" placeholder="monster level">
  </div>
  
  <div id="button">
    <button class="btn" onclick="register()">register</button>
    <button class="btn" onclick="fetchAll()">Fetch All</button>
    <button class="btn" onclick="searchName()">Name</button><br>
    <button class="btn" onclick="searchLevelLT()">Level &lt</button>
    <button class="btn" onclick="searchLevel()">Level</button>
    <button class="btn" onclick="searchLevelGT()">Level &gt</button>
  </div>
  <div id="message">message area</div>
</body>

</html>
